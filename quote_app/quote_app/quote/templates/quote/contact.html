{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Cont치ctanos</h1>
    <p class="text-gray-600 text-center mb-6">
      Si tienes preguntas o necesitas m치s informaci칩n, no dudes en ponerte en contacto con nosotros.
    </p>

    <div class="flex justify-center mb-6">
      <a href="mailto:produccion@grupoarga.com" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg">
        Enviar correo a produccion@grupoarga.com
      </a>
    </div>

    <form method="post" action="{% url 'quote:contact' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electr칩nico</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg">
          Enviar mensaje
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
