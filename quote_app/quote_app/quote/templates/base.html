<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grupo Arga - STEP Analysis{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side - Logo and company name -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="flex items-center">
                            <img class="h-8 w-auto" src="{% static 'quote/images/logo.jpg' %}" alt="Grupo Arga Logo">
                            <span class="ml-2 text-xl font-semibold text-gray-800">Automatic Quote System</span>
                        </a>
                    </div>
                </div>

                <!-- Right side - Navigation -->
                <div class="hidden sm:flex sm:items-center">
                    <div class="flex space-x-4">
                        <a href="{% url 'home' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">
                            Home
                        </a>
                        <a href="{% url 'about' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 transition duration-150 ease-in-out">
                            About Us
                        </a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="flex items-center sm:hidden">
                    <button type="button" 
                            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                            aria-controls="mobile-menu"
                            aria-expanded="false"
                            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu icon -->
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" 
                   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">
                    Home
                </a>
                <a href="{% url 'about' %}" 
                   class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100">
                    About Us
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center">
                <div class="text-center">
                    <p class="text-sm text-gray-500">
                        All rights reserved Grupo Arga Â© 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Notification area for messages -->
    {% if messages %}
    <div class="fixed bottom-5 right-5">
        {% for message in messages %}
        <div class="bg-white shadow-lg rounded-lg px-4 py-3 mb-3 {% if message.tags %}{{ message.tags }}{% endif %}">
            <p class="text-sm">{{ message }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
