{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="flex justify-center">
                            <h2 class="text-2xl font-bold mb-8 text-gray-800">Upload STEP File</h2>
                        </div>
                        <form method="POST" enctype="multipart/form-data" id="uploadForm" class="space-y-6">
                            {% csrf_token %}
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                                    <div class="flex flex-col items-center justify-center pt-7">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                                        </svg>
                                        <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                            Select STEP file
                                        </p>
                                    </div>
                                    <input type="file" class="opacity-0" name="step_file" accept=".step,.stp" id="fileInput" />
                                </label>
                            </div>
                            <div id="fileInfo" class="hidden text-center text-sm text-gray-600"></div>
                            {% if error %}
                            <div class="text-red-500 text-center">{{ error }}</div>
                            {% endif %}
                            <div class="flex justify-center">
                                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-300" disabled id="submitBtn">
                                    Upload and Process
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const fileInfo = document.getElementById('fileInfo');
    const submitBtn = document.getElementById('submitBtn');
    
    if (file) {
        const extension = file.name.split('.').pop().toLowerCase();
        if (['step', 'stp'].includes(extension)) {
            fileInfo.textContent = `Selected file: ${file.name}`;
            fileInfo.classList.remove('hidden', 'text-red-500');
            fileInfo.classList.add('text-green-500');
            submitBtn.disabled = false;
        } else {
            fileInfo.textContent = 'Invalid file type. Please select a STEP file.';
            fileInfo.classList.remove('hidden', 'text-green-500');
            fileInfo.classList.add('text-red-500');
            submitBtn.disabled = true;
        }
        fileInfo.classList.remove('hidden');
    }
});
</script>
{% endblock %}
